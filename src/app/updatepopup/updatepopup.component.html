<mat-card>
    <mat-card-header>
        <h1>Update User</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="updateuserform" (ngSubmit)="updateuser()">
            <div>
            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
           </div>
           <div>
            <mat-form-field class="example-full-width">
                <mat-label>Role</mat-label>
                <input matInput formControlName="role">
            </mat-form-field>
           </div>
           <div>
            <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
           </div>
            <div>
                <button mat-raised-button color="primary">Update</button>
                <a mat-dialog-close mat-raised-button color="warn">Close</a>
            </div>

          </form>
    </mat-card-content>
  </mat-card>
